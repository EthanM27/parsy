name: Code quality tests

# Trigger the workflow on push or pull request
# events but only for the master branch:
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  isort:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: "3.7"
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('tests/requirements-isort.txt') }}
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/requirements-isort.txt
      - name: Run isort
        run: |
          isort --version
          isort -c .

  flake8:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: "3.7"
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('tests/requirements-flake8.txt') }}
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/requirements-flake8.txt
      - name: Run flake8
        run: |
          flake8 --version
          flake8

  check-manifest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: "3.7"
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('test/requirements-check-manifest.txt') }}
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/requirements-check-manifest.txt
      - name: Run check-manifest
        run: |
          check-manifest
